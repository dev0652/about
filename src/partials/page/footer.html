<footer class="footer">
  <div class="footer-container">
    <!-- Pagination injection target -->
    <nav
      class="pagination"
      aria-label="Pagination navigation"
      data-loc-aria="pagination"
    ></nav>

    <!-- Mobile menu toggle (settings icon) -->
    <label class="mobile-menu-toggle-label" for="mobile-menu-toggle-checkbox">
      <input
        class="mobile-menu-toggle-checkbox"
        type="checkbox"
        id="mobile-menu-toggle-checkbox"
        aria-label="Toggle mobile menu"
        data-loc-aria="mobile-menu-toggle-checkbox"
      />

      <svg class="mobile-menu-toggle-icon" width="32" height="32">
        <use href="images/symbol-defs.svg#icon-equalizer"></use>
      </svg>
    </label>
  </div>
</footer>
