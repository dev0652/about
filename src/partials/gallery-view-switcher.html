<label class="gallery-view-switcher">
  <input
    type="checkbox"
    name="gallery-view-switcher-checkbox"
    class="gallery-view-switcher-checkbox"
    id="gallery-view-switcher-checkbox"
    aria-label="Color-scheme switcher"
  />

  <span class="gallery-view-switcher-slider"></span>

  <svg class="gallery-view-switcher-icons" width="18" height="18">
    <use
      class="gallery-view-switcher-icon-moon"
      href="./images/symbol-defs.svg#icon-moon"
    ></use>
    <use
      class="gallery-view-switcher-icon-sun"
      href="./images/symbol-defs.svg#icon-sun"
    ></use>
  </svg>
</label>
