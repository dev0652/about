    <p class="menu-caption" data-loc="fullscreen-caption">Full screen</p>
  </div>

  <input
    class="menu-checkbox fullscreen-menu-checkbox"
    type="checkbox"
    id="fullscreen-menu-checkbox"
    name="fullscreen-menu-checkbox"
    aria-label="Toggle the full screen mode menu"
    aria-controls="fullscreen-switcher"
    aria-haspopup="menu"
    aria-expanded="false"
    data-menu-name="fullscreen"
    data-loc-aria="fullscreen-menu-checkbox"
  />

  <svg
    class="menu-label-icon menu-label-icon-fullscreen"
    width="32"
    height="32"
  >
    <use href="/about/assets/symbol-defs-b087c83d.svg#icon-expand"></use>
  </svg>
</label>

<!-- Fullscreen switcher dropdown menu -->
<div class="dropdown-wrapper dropdown-wrapper-fullscreen">

    <fieldset
  class="switcher fullscreen-switcher"
  id="fullscreen-switcher"
  role="menu"
>
  <legend
    class="switcher-legend fullscreen-switcher-legend"
    data-loc="fullscreen"
  >
    Full screen
  </legend>

  <label
    class="switcher-radio-label fullscreen-switcher-label"
    for="fullscreen-switcher-checkbox"
    role="menuitem"
  >
    <input
      type="checkbox"
      name="fullscreen-switcher-checkbox"
      class="fullscreen-switcher-checkbox"
      id="fullscreen-switcher-checkbox"
      aria-label="Toggle full screen mode"
      data-loc-aria="fullscreen-switcher-checkbox"
    />

    <p class="fullscreen-switcher-caption fullscreen-switcher-on" data-loc="on">
      On
    </p>
    <p
      class="fullscreen-switcher-caption fullscreen-switcher-off"
      data-loc="off"
    >
      Off
    </p>

    <div class="fullscreen-slider-wrapper">

    </div>
  </label>
</fieldset>

  </div>
</div>

<div class="contact-form-wrapper">
